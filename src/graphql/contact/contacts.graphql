query GetContactList(
  $limit: Int
  $offset: Int
  $order_by: [contact_order_by!]
) {
  contact(limit: $limit, offset: $offset, order_by: $order_by) {
    created_at
    first_name
    id
    last_name
    phones {
      number
    }
  }
}

query GetDetailsContactById($id: Int!) {
  contact_by_pk(id: $id) {
    id
    first_name
    last_name
    phones {
      number
    }
    created_at
  }
}

mutation addNewContactList(
  $first_name: String!
  $last_name: String!
  $phones: [phone_insert_input!]!
) {
  insert_contact(
    objects: {
      first_name: $first_name
      last_name: $last_name
      phones: { data: $phones }
    }
  ) {
    returning {
      first_name
      last_name
      id
      phones {
        number
      }
    }
  }
}

mutation AddPhoneToContact($contact_id: Int!, $phone_number: String!) {
  insert_phone(objects: { contact_id: $contact_id, number: $phone_number }) {
    returning {
      contact {
        id
        last_name
        first_name
        phones {
          number
        }
      }
    }
  }
}

mutation editContactList($id: Int!, $_set: contact_set_input) {
  update_contact_by_pk(pk_columns: { id: $id }, _set: $_set) {
    id
    first_name
    last_name
    phones {
      number
    }
    created_at
  }
}

mutation EditPhoneNumber(
  $pk_columns: phone_pk_columns_input!
  $new_phone_number: String!
) {
  update_phone_by_pk(
    pk_columns: $pk_columns
    _set: { number: $new_phone_number }
  ) {
    contact {
      id
      first_name
      last_name
      phones {
        number
      }
      created_at
    }
  }
}

mutation DeleteContact($id: Int!) {
  delete_contact_by_pk(id: $id) {
    id
    first_name
    last_name
  }
}
