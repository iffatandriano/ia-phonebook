query GetContactList(
  $limit: Int
  $offset: Int
  $order_by: [contact_order_by!]
) {
  contact(limit: $limit, offset: $offset, order_by: $order_by) {
    created_at
    first_name
    id
    last_name
    phones {
      number
    }
  }
}

mutation addNewContactList(
  $first_name: String!
  $last_name: String!
  $phones: [phone_insert_input!]!
) {
  insert_contact(
    objects: {
      first_name: $first_name
      last_name: $last_name
      phones: { data: $phones }
    }
  ) {
    returning {
      first_name
      last_name
      id
      phones {
        number
      }
    }
  }
}
